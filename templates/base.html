<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand">
        <div class="container-fluid" id="navbar">
            <span class="p-4"><a class="navbar-brand text-dark" href="{{ url_for('index') }}" id="tigr" name="tigr">TIGR</a></span>
            {% if session and session.get('username') %}
                <span class="p-4"><a class="navbar-brand text-dark" href="#" onclick="loginlightmode()"id="lightmode" name="lightmode" >Light Mode</a></span>
                <span class="p-4"><a class="navbar-brand text-dark" href="#" onclick="logindarkmode()"id="darkmode" name="darkmode">Dark Mode</a></span>
            {% else %}
                <span class="p-4"><a class="navbar-brand text-dark" href="#" onclick="lightmode()"id="lightmode" name="lightmode" >Light Mode</a></span>
                <span class="p-4"><a class="navbar-brand text-dark" href="#" onclick="darkmode()"id="darkmode" name="darkmode">Dark Mode</a></span>
            {% endif %}
            <form class="d-flex">
                {% if session and session.get('username') %}
                <span>
                    {{ session['username'] }}
                </span>
                <span><a href="{{ url_for('logout') }}" id="logout" name="logout">Log Out</a></span>
                {% else %}
                <span class="p-4"><a class="text-dark" href="{{ url_for('login') }}" id="login" name="login">Log In</a></span>
                <span class="p-4"><a class="text-dark" href="{{ url_for('register') }}" id="register" name="register">Register</a></span>
                {% endif %}
            </form>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
